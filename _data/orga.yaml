- name: Gerd Aschemann
  image: /images/gas.jpg
  bio: Gerd Aschemann arbeitet als freiberuflicher Software- und Systems-Architekt und -Entwickler im Bereich Enterprise-Java (in den letzten Jahren auch gerne mit Groovy). Für seine Kunden nimmt er am liebsten eine Rolle an der Grenze zwischen Entwicklung und Betrieb wahr. Mit großem Interesse verfolgt er seit einiger Zeit die Entwicklung von Containern und Microservices und hilft Unternehmen auf ihrem Weg in dieses Universum.
  email: gerd@aschemann.net
  website: http://aschemann.net
  twitter: GerdAschemann
- name: Marcel Bruch
  image: /images/mbr.jpg
  bio: Marcel Bruch ist Projektleiter des Eclipse Code Recommenders Projekts, Eclipse-Trainier, Geschäftsführer und Gründer Codetrails UG und Wissenschaftler an der TU Darmstadt. Sein Ziel ist es, mithilfe der Big (Software Development) Data neue Wege in der Software-Entwicklung zu beschreiten und IDEs intelligenter zu machen.
  email: marcel.bruch@codetrails.com
  website: http://www.codetrails.com
  twitter: MarcelBruch
- name: Melanie Feldmann
