    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.content | strip_html | normalize_whitespace}}" />
    <meta property="og:description" content="{{ page.content | strip_html | normalize_whitespace }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.title }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.title }} {{ site.description }}" />
    {% endif %}

    {% if page.thumbnail %}
    <meta property="og:image" content="{{ page.thumbnail }}">
    {% else %}
    <meta property="og:image" content="{{ site.avatar }}">
    {% endif %}
